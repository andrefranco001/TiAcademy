<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Aula 20</title>
</head>
<body>
<section id="formulario">
    <header></header>
    <main>
        <form method="get" name="cadastro">
            <fieldset>
                <legend>Cadastro de Usuário</legend>
                <label for="nomeUser" >Nome</label>
                <input type="text" class="txt" required placeholder="Digite seu nome" id="nomeUser" name="nomeUser" value="">
                <label for="Sobrenome" >Sobrenome</label>
                <input type="text" class="txt" required placeholder="Digite seu Sobrenome" id="Sobrenome" name="Sobrenome" value="">
                <label for="DataNascimentoUser">Data de Nascimento</label>
                <input type="text" class="txt" required placeholder="Digite sua data de nascimento" id="DataNascimentoUser" name="DataNascimentoUser" value="">
            </fieldset>
            <fieldset>
                <legend>Sexo</legend>
                <label for="Genero_m">Masculino</label>
                <input type="radio" class="txt" id="Genero_m" name="Genero " value="m">
                <label for="Genero_f">Feminino</label>
                <input type="radio" class="txt" id="Genero_f" name="Genero " value="f">
            </fieldset>
            <fieldset>
                <legend>Preferencias de Estudo</legend>
                <label for="php">PHP</label>
                <input type="checkbox" class="txt" id="php" name="php" value="php">
                <label for="js">JavaScript</label>
                <input type="checkbox" class="txt" id="js" name="js" value="js">
                <label for="html_css">HTML/CSS</label>
                <input type="checkbox" class="txt" id="html_css" name="html_css" value="html_css">
            </fieldset>
            <fieldset>
                <legend>Plano Desejado</legend>
                <select>
                    <option value="">Selecione</option>
                    <option value="">Junior</option>
                    <option value="">Senior</option>
                    <option value="">Plus Plus Master</option>
                </select>
            </fieldset>
            <fieldset>
                <legend>Escreva mais sobre Você</legend>
                <label ></label>
                <textarea name="" id="edicao" required placeholder="Fale mais sobre você" cols="80" rows="10"></textarea>
            </fieldset>
            <input type="submit" name="EnviarDados" value="ENVIAR">
        </form>
    </main>
    <footer></footer>
</section>
</body>
</html>
