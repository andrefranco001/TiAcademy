<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style2.css">
    <title>Document</title>
</head>
<body>
    <main class="flex">
        <div id="menu">
            <div>Clientes</div>
            <div>Produtos</div>
            <div>Pedidos</div>
        </div>
        <div class="flex" id="conteudo">

            <form id="Clientes">
                <label class="flex" id="titulo"><h2><u> - CLIENTES</u></h2></label>
                <label class="flex">Código</label>
                <input class="flex" type="text">
                <label class="flex">Nome</label>
                <input class="flex" type="text">
                <label class="flex">Data de Cadastro</label>
                <input class="flex" type="date">
                <section class="flex">
                    <div class="flex" id="esquerda">
                        <div class="flex botao_menor"><</div>
                        <div class="flex botao_maior">></div>
                    </div>
                    <div class="flex" id="direita">
                        <div class="flex botao_novo">Novo</div>
                        <div class="flex botao_salvar">Salvar</div>
                    </div>
                </section>
            </form>

            <form id="Produtos">
                <label class="flex" id="titulo_2"><h2><u> - PRODUTOS</u></h2></label>
                <label class="flex">Código</label>
                <input class="flex" type="text">
                <label class="flex">Descrição</label>
                <input class="flex" type="text">
                <label class="flex">Preço</label>
                <input class="flex" type="text">
                <label class="flex">Quantidade</label>
                <input class="flex" type="text">
                <section class="flex">
                    <div class="flex" id="left">
                        <div class="flex botao_menor"><</div>
                        <div class="flex botao_maior">></div>
                    </div>
                    <div class="flex" id="right">
                        <div class="flex botao_novo">Novo</div>
                        <div class="flex botao_salvar">Salvar</div>
                    </div>
                </section>
            </form>


        </div>
    </main>
</body>
</html>
