<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Desafio 1 remake</title>
</head>
<body>
    <header class="flex">
        <div id="esquerda">
            <h2 class="flex">LOGO</h2>
        </div>
        <div id="direita" class="flex">
            <nav class="flex">
                <a href="#"><div class="flex"><h2>Home</h2></div></a>
                <a href="#"> <div class="flex"><h2>Contato</h2></div></a>
                <a href="#"><div class="flex"><h2>Sobre</h2></div></a>
            </nav>
        </div>
    </header>
    <main class="flex">
        <div class="flex">
            <div class="flex" id="left">
                <textarea class="flex" placeholder="Área para texto:" cols="30" rows="10"></textarea>
            </div>
            <div id="right">
                <form>
                    <label class="flex">Digite seu e-mail</label>
                    <input class="flex" type="email" required placeholder="e-mail">
                    <input class="flex" id="submit" type="submit" value="ENVIAR">
                </form>
            </div>
        </div>
    </main>
    <footer class="flex">
        <h2 class="flex">by TI ° ACADEMY</h2>
    </footer>

</html>
